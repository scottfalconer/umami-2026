umami_theme.hero_tiny:
  label: Hero tiny
  mediaQuery: 'all'
  weight: 0
umami_theme.hero_medium:
  label: Hero medium
  mediaQuery: 'all and (min-width: 500px) and (max-width: 800px)'
  weight: 1
umami_theme.hero_large:
  label: Hero large
  mediaQuery: 'all and (min-width: 800px) and (max-width: 1400px)'
  weight: 2
umami_theme.hero_wide:
  label: Hero wide
  mediaQuery: 'all and (min-width: 1400px)'
  weight: 3
