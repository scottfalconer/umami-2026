$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Ingredients list
description: Render a recipe's ingredient strings as a list.
group: Umami
props:
  type: object
  required:
    - ingredients
  properties:
    ingredients:
      type: array
      title: Ingredients
      items:
        type: string
      examples:
        -
          - 1 cup flour
          - 2 eggs
          - 1/2 tsp salt

